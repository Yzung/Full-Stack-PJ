<!DOCTYPE html>
<html>
<head>
    <title>Domus</title> 
</head>
<body>
    <form action="../index.html" method="POST">
        <label for="username">Nome:</label><br>
        <input type="text" id="username" name="username"><br><br>

        <label for="useremail">E-mail:</label><br>
        <input type="email" id="useremail" name="useremail"><br><br>

        <label for="userpassword">Senha:</label><br>
        <input type="password" id="userpassword" name="userpassword"><br><br>

        <label for="robo">Você é um Robô</label><br>
        <input type="radio" id="robo" name="robo" value="sim"> Sim<br>
        <input type="radio" id="humano" name="robo" value="nao"> Não<br><br>
        
        <label for="capcha">Aceita os termos de serviço!?</label><br>
        <input type="checkbox" id="capcha" name="capcha"><br><br>

        <input type="submit" value="Enviar">
        
    </form>
</body>
</html>
