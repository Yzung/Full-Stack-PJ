<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuários</title>
  <link rel="stylesheet" href="../assets/css/userList.css" />
</head>
<body>
  <header>
    <h1>Usuários</h1>
    <a href="index.html" class="btn-back">Página Inicial</a>
  </header>

  <main>
    <table id="userTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Data de Cadastro</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <div id="editModal" class="modal hidden">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit User</h2>
      <form id="editUserForm">
        <input type="hidden" id="editUserId">
        <input type="text" id="editFirstName" placeholder="Primeiro Nome" required />
        <input type="text" id="editLastName" placeholder="Sobrenome" required />
        <input type="password" id="currentPassword" placeholder="Senha atual" required />
        <input type="password" id="newPassword" placeholder="Nova senha" />
        <input type="password" id="confirmNewPassword" placeholder="Confirmar nova senha" />
        <button type="submit">Salvar Alterações</button>
      </form>
      
    </div>
  </div>

  <script src="../assets/js/userList.js"></script>
</body>
</html>
